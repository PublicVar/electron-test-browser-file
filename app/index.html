<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Photon</title>
    <link rel="stylesheet" href="photon/css/photon.min.css">
  </head>
  <body>
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">File explorer</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Favorites</h5>
              <span class="nav-group-item" id="nav-home"  onclick="load(this)">
                <span class="icon icon-home"></span>
                Home
              </span>
              <span class="nav-group-item active" id="nav-documents" onclick="load(this)" >
                <span class="icon icon-folder" ></span>
                Documents
              </span>
              <span class="nav-group-item" id="nav-downloads" onclick="load(this)">
                <span class="icon icon-download"></span>
                Downloads
              </span>
              <span class="nav-group-item" id="nav-applications" onclick="load(this)">
                <span class="icon icon-window"></span>
                Applications
              </span>
            </nav>
          </div>

          <div class="pane">
            <table class="table-striped">
              <thead>
                <tr>
                  <th>Name</th>
            
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
